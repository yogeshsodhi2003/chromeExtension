<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LeetCode Helper</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            width: 600px;
            min-height: 500px;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            overflow: hidden;
        }

        .container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(20px);
            border-radius: 20px;
            margin: 16px;
            padding: 24px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            min-height: calc(100vh - 32px);
        }

        .header {
            text-align: center;
            margin-bottom: 24px;
        }

        .logo {
            font-size: 32px;
            margin-bottom: 8px;
        }

        .title {
            font-size: 22px;
            font-weight: 700;
            color: #2d3748;
            margin-bottom: 4px;
        }

        .subtitle {
            font-size: 14px;
            color: #718096;
            font-weight: 500;
        }

        .button-grid {
            display: grid;
            gap: 12px;
            margin-bottom: 24px;
        }

        .action-btn {
            position: relative;
            padding: 16px 20px;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            overflow: hidden;
        }

        .action-btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.3), transparent);
            transition: left 0.5s;
        }

        .action-btn:hover::before {
            left: 100%;
        }

        .btn-hint {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.3);
        }

        .btn-hint:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(79, 172, 254, 0.4);
        }

        .btn-explain {
            background: linear-gradient(135deg, #fa709a 0%, #fee140 100%);
            color: white;
            box-shadow: 0 8px 25px rgba(250, 112, 154, 0.3);
        }

        .btn-explain:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(250, 112, 154, 0.4);
        }

        .btn-solution {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2d3748;
            box-shadow: 0 8px 25px rgba(168, 237, 234, 0.3);
        }

        .btn-solution:hover {
            transform: translateY(-2px);
            box-shadow: 0 12px 35px rgba(168, 237, 234, 0.4);
        }

        .action-btn:active {
            transform: translateY(0);
            transition: transform 0.1s;
        }

        .action-btn:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none !important;
        }

        .loading {
            position: relative;
        }

        .loading::after {
            content: '';
            position: absolute;
            right: 16px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            border: 2px solid rgba(255,255,255,0.3);
            border-radius: 50%;
            border-top-color: white;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: translateY(-50%) rotate(360deg); }
        }

        .output-container {
            background: #f7fafc;
            border-radius: 12px;
            border: 1px solid #e2e8f0;
            min-height: 200px;
            position: relative;
            overflow: hidden;
        }

        .output-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 12px 16px;
            background: #edf2f7;
            border-bottom: 1px solid #e2e8f0;
        }

        .output-title {
            font-size: 14px;
            font-weight: 600;
            color: #4a5568;
        }

        .copy-btn {
            background: none;
            border: none;
            cursor: pointer;
            padding: 4px 8px;
            border-radius: 6px;
            font-size: 12px;
            color: #718096;
            transition: all 0.2s;
        }

        .copy-btn:hover {
            background: #e2e8f0;
            color: #4a5568;
        }

        .output-content {
            padding: 16px;
            font-family: 'SF Mono', Consolas, 'Liberation Mono', Menlo, monospace;
            font-size: 13px;
            line-height: 1.6;
            color: #2d3748;
            white-space: pre-wrap;
            word-wrap: break-word;
            max-height: 300px;
            overflow-y: auto;
        }

        .output-content::-webkit-scrollbar {
            width: 6px;
        }

        .output-content::-webkit-scrollbar-track {
            background: #f1f1f1;
            border-radius: 3px;
        }

        .output-content::-webkit-scrollbar-thumb {
            background: #c1c1c1;
            border-radius: 3px;
        }

        .output-content::-webkit-scrollbar-thumb:hover {
            background: #a8a8a8;
        }

        .placeholder {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 200px;
            color: #a0aec0;
            text-align: center;
        }

        .placeholder-icon {
            font-size: 48px;
            margin-bottom: 12px;
            opacity: 0.5;
        }

        .placeholder-text {
            margin-top: 300px;
            font-size: 14px;
            font-weight: 500;
        }

        .footer {
            margin-top: 16px;
            text-align: center;
        }

        .settings-link {
            color: #718096;
            text-decoration: none;
            font-size: 12px;
            padding: 8px 16px;
            border-radius: 20px;
            transition: all 0.2s;
            display: inline-block;
        }

        .settings-link:hover {
            color: #4a5568;
            background: #edf2f7;
        }

        .status-indicator {
            position: absolute;
            top: 8px;
            right: 8px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #48bb78;
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }

        .error-message {
            background: #fed7d7;
            color: #9b2c2c;
            padding: 12px;
            border-radius: 8px;
            font-size: 13px;
            margin-bottom: 16px;
            border-left: 4px solid #fc8181;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="status-indicator" id="statusIndicator" style="display: none;"></div>
        
        <div class="header">
            <div class="logo">üß†</div>
            <div class="title">LeetCode Helper</div>
            <div class="subtitle">AI-Powered Problem Solver</div>
        </div>

        <div id="errorMessage" class="error-message" style="display: none;"></div>

        <div class="button-grid">
            <button class="action-btn btn-hint" data-mode="HINT" id="hintBtn">
                <span>üí°</span>
                <span>Get Hint</span>
            </button>
            
            <button class="action-btn btn-explain" data-mode="EXPLAIN" id="explainBtn">
                <span>üìñ</span>
                <span>Explain</span>
            </button>
            
            <button class="action-btn btn-solution" data-mode="SOLUTION" id="solutionBtn">
                <span>‚ú®</span>
                <span>Full Solution</span>
            </button>
        </div>

        <div class="output-container">
            <div class="output-header">
                <div class="output-title" id="outputTitle">Output</div>
                <button class="copy-btn" id="copyBtn" style="display: none;">üìã Copy</button>
            </div>
            <div class="output-content" id="outputContent">
                <div class="placeholder" id="text-area">
                    <div class="placeholder-text" id="out">choose any option above</div>
                </div>
            </div>
        </div>

        <div class="footer">
            <a href="#" class="settings-link" id="settingsLink">‚öôÔ∏è Settings</a>
        </div>
    </div>

    <script src="popup.js"></script>
</body>
</html>
